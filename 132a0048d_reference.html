<body>
    <header class="site-header">
        <div class="site-header-content">
            <h1><a href="https://law-platform.jp/">法律情報基盤<span class="subtitle">- Legal Information Platform -</span></a></h1>
        </div>
    </header>
    
    <div class="main-content">
        <h1 id="main-title">法令参照分析</h1>
        <div id="table-container" class="loading">データを読み込み中...</div>
    </div>
    
    <script>
        // JSONデータの読み込みと処理
        async function loadAndProcessData() {
            try {
                // JSONファイルを読み込み
                const response = await fetch('132a0048d.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jsonData = await response.json();
                
                // JSONの最初のキー名を取得してタイトルに使用
                const firstKey = Object.keys(jsonData)[0];
                const LAW_TITLE = firstKey + ' 参照分析';
                
                // タイトルを設定
                document.querySelector('#main-title').textContent = LAW_TITLE;
                document.title = firstKey + ' 法令参照分析';
                
                // データの処理
                const processedData = processData(jsonData);
                
                // テーブルの表示
                displayTable(processedData);
                
            } catch (error) {
                document.getElementById('table-container').innerHTML = 
                    `<div class="error">エラー: データの読み込みに失敗しました。<br>${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // データを処理する関数
        function processData(jsonData) {
            // まず、トップレベルのキーを取得
            const topLevelKeys = Object.keys(jsonData);
            let data = { drafts: [] };

            // トップレベルのキーが配列の場合、その中身を取得
            if (topLevelKeys.length > 0) {
                const firstKey = topLevelKeys[0];
                if (Array.isArray(jsonData[firstKey])) {
                    data.drafts = jsonData[firstKey];
                }
            }
            
            // partOfごとの統計
            const partofArticles = {};
            // 国ごと・partOfごとの統計
            const jurisdictionStats = {};
            // 国ごと・法律ごとの統計
            const jurisdictionLawStats = {};
            // 条文IDとテキストのマッピング
            const articleMap = {};
            
            for (const draft of data.drafts) {
                const partOf = draft.partOf || '';
                const draftName = draft.draft || '';
                
                if (!partofArticles[partOf]) {
                    partofArticles[partOf] = new Set();
                }
                
                for (let idx = 0; idx < draft.articles.length; idx++) {
                    const item = draft.articles[idx];
                    // draft名とインデックスを組み合わせて一意のIDを生成
                    const articleId = `${draftName}_${idx}`;
                    
                    // 条文テキストを保存
                    articleMap[articleId] = {
                        text: item.article_text,
                        draft: draftName
                    };
                    
                    partofArticles[partOf].add(articleId);
                    
                    const jurisdictionsInArticle = new Set();
                    let hasReference = false; // 参照があるかどうかのフラグ
                    
                    if (item.references && item.references.length > 0) {
                        for (const ref of item.references) {
                            const jurisdiction = ref.jurisdiction;
                            jurisdictionsInArticle.add(jurisdiction);
                            hasReference = true;
                            
                            // 法律ごとの統計
                            const laws = ref.laws;
                            for (const lawName in laws) {
                                // laws[lawName]は文字列形式（例: "1,2,3" または "1(1)"）
                                const lawArticlesStr = laws[lawName];
                                
                                // ★修正箇所★: 空文字でも集計対象とするため、null/undefined以外であれば処理を実行
                                if (lawArticlesStr !== undefined && lawArticlesStr !== null) {
                                    if (!jurisdictionLawStats[jurisdiction]) {
                                        jurisdictionLawStats[jurisdiction] = {};
                                    }
                                    if (!jurisdictionLawStats[jurisdiction][lawName]) {
                                        jurisdictionLawStats[jurisdiction][lawName] = {
                                            total: new Set(),
                                            byPart: {}
                                        };
                                    }
                                    jurisdictionLawStats[jurisdiction][lawName].total.add(articleId);
                                    
                                    if (!jurisdictionLawStats[jurisdiction][lawName].byPart[partOf]) {
                                        jurisdictionLawStats[jurisdiction][lawName].byPart[partOf] = new Set();
                                    }
                                    jurisdictionLawStats[jurisdiction][lawName].byPart[partOf].add(articleId);
                                }
                            }
                        }
                    }
                    
                    // 参照がない場合、「参照なし」として扱う
                    if (!hasReference) {
                        const noRefName = "参照なし";
                        jurisdictionsInArticle.add(noRefName);
                        
                        // 法律ごとの統計にも追加（クリックして表示できるようにするため）
                        if (!jurisdictionLawStats[noRefName]) {
                            jurisdictionLawStats[noRefName] = {};
                        }
                        if (!jurisdictionLawStats[noRefName][noRefName]) {
                            jurisdictionLawStats[noRefName][noRefName] = {
                                total: new Set(),
                                byPart: {}
                            };
                        }
                        jurisdictionLawStats[noRefName][noRefName].total.add(articleId);
                        
                        if (!jurisdictionLawStats[noRefName][noRefName].byPart[partOf]) {
                            jurisdictionLawStats[noRefName][noRefName].byPart[partOf] = new Set();
                        }
                        jurisdictionLawStats[noRefName][noRefName].byPart[partOf].add(articleId);
                    }
                    
                    // 各国の分析を更新
                    for (const jurisdiction of jurisdictionsInArticle) {
                        if (!jurisdictionStats[jurisdiction]) {
                            jurisdictionStats[jurisdiction] = {};
                        }
                        if (!jurisdictionStats[jurisdiction][partOf]) {
                            jurisdictionStats[jurisdiction][partOf] = new Set();
                        }
                        jurisdictionStats[jurisdiction][partOf].add(articleId);
                    }
                }
            }

            // Setをサイズに変換
            const partofCounts = {};
            for (const [key, value] of Object.entries(partofArticles)) {
                partofCounts[key] = value.size;
            }

            const jurisdictionCounts = {};
            for (const [jurisdiction, parts] of Object.entries(jurisdictionStats)) {
                jurisdictionCounts[jurisdiction] = {};
                for (const [part, articles] of Object.entries(parts)) {
                    jurisdictionCounts[jurisdiction][part] = articles.size;
                }
            }

            // 法律ごとの分析を数値に変換
            const jurisdictionLawCounts = {};
            for (const [jurisdiction, laws] of Object.entries(jurisdictionLawStats)) {
                jurisdictionLawCounts[jurisdiction] = {};
                for (const [law, data] of Object.entries(laws)) {
                    jurisdictionLawCounts[jurisdiction][law] = {
                        total: data.total.size,
                        byPart: {}
                    };
                    for (const [part, articles] of Object.entries(data.byPart)) {
                        jurisdictionLawCounts[jurisdiction][law].byPart[part] = articles.size;
                    }
                }
            }

            // partOfの順序を自動抽出（データの出現順を維持）
            const partofOrder = [];
            for (const draft of data.drafts) {
                // partOfがない場合はスキップ
                if (!draft.partOf) {
                    continue;
                }
                const partOf = draft.partOf;
                if (!partofOrder.includes(partOf)) {
                    partofOrder.push(partOf);
                }
            }

            return {
                partofCounts,
                jurisdictionCounts,
                jurisdictionLawCounts,
                partofOrder,
                totalArticles: Object.values(partofCounts).reduce((a, b) => a + b, 0),
                // 追加データ
                jurisdictionLawStats, // 生の統計データ（IDセットを含む）
                articleMap
            };
        }

        // テーブルを表示する関数
        function displayTable(stats) {
            const { partofCounts, jurisdictionCounts, jurisdictionLawCounts, partofOrder, totalArticles, jurisdictionLawStats, articleMap } = stats;
            
            // 表示する国のリスト(参照数の多い順、全て表示)
            const allJurisdictions = Object.entries(jurisdictionCounts).map(([j, counts]) => {
                return {
                    name: j,
                    total: Object.values(counts).reduce((a, b) => a + b, 0)
                };
            });
            allJurisdictions.sort((a, b) => b.total - a.total);
            const topJurisdictions = allJurisdictions;

            // テーブルのHTMLを生成
            let html = `
                <div class="table-wrapper">
                    <table id="main-table">
                        <thead>
                            <tr>
                                <th class="country">国 / 分野</th>
                                <th class="category">総数<br>(${totalArticles})</th>`;
            
            // partOfごとのカラムヘッダーを追加
            for (const part of partofOrder) {
                if (partofCounts[part]) {
                    html += `<th class="category">${part}<br>(${partofCounts[part]})</th>`;
                }
            }
            
            html += `
                            </tr>
                        </thead>
                        <tbody>`;
            
            // 各国のデータ行を追加
            for (const jurisdiction of topJurisdictions) {
                const counts = jurisdictionCounts[jurisdiction.name];
                const totalRefs = jurisdiction.total;
                const totalPercentage = (totalRefs / totalArticles * 100).toFixed(1);
                
                html += `
                            <tr class="main-row" data-jurisdiction="${jurisdiction.name}">
                                <td class="country">${jurisdiction.name}</td>
                                <td class="number total-col">${totalRefs}<span class="percentage">(${totalPercentage}%)</span></td>`;
                
                for (const part of partofOrder) {
                    if (partofCounts[part]) {
                        const count = counts[part] || 0;
                        const partTotal = partofCounts[part];
                        const percentage = partTotal > 0 ? (count / partTotal * 100).toFixed(1) : '0.0';
                        html += `<td class="number">${count}<span class="percentage">(${percentage}%)</span></td>`;
                    }
                }
                
                html += `
                            </tr>`;
                
                // 法律ごとの行を追加
                const lawCounts = jurisdictionLawCounts[jurisdiction.name];
                if (lawCounts && Object.keys(lawCounts).length > 0) {
                    const sortedLaws = Object.entries(lawCounts).sort((a, b) => b[1].total - a[1].total);
                    
                    for (const [law, data] of sortedLaws) {
                        const lawTotalPercentage = (data.total / totalArticles * 100).toFixed(1);
                        
                        html += `
                            <tr class="law-row" data-parent="${jurisdiction.name}">
                                <td class="law-name-cell">${law}</td>
                                <td class="number clickable-count" data-jurisdiction="${jurisdiction.name}" data-law="${law}" data-part="ALL">${data.total}<span class="percentage">(${lawTotalPercentage}%)</span></td>`;
                        
                        for (const part of partofOrder) {
                            if (partofCounts[part]) {
                                const count = data.byPart[part] || 0;
                                const partTotal = partofCounts[part];
                                const percentage = partTotal > 0 && count > 0 ? (count / partTotal * 100).toFixed(1) : '0.0';
                                const percentageText = count > 0 ? `<span class="percentage">(${percentage}%)</span>` : '';
                                
                                const clickableClass = count > 0 ? 'clickable-count' : '';
                                const dataAttrs = count > 0 ? `data-jurisdiction="${jurisdiction.name}" data-law="${law}" data-part="${part}"` : '';
                                
                                html += `<td class="number ${clickableClass}" ${dataAttrs}>${count}${percentageText}</td>`;
                            }
                        }
                        
                        html += `
                            </tr>`;
                    }
                }
            }
            
            html += `
                        </tbody>
                    </table>
                    
                    <p class="data-explanation-in-wrapper">
                        詳細については、<a href="https://doi.org/10.18999/nujlp.274.3" target="_blank">「外国法の参照に関する明治民法と明治商法の比較 」</a>を参照してください。<br>
                        その後の研究により以下の点を変更しています。<br>
                        ・集計対象として、修正案のうち参照が付されている会社法に関する規定3か条を新たに集計に加えた。<br>
                        ・資料の誤植と思われる法令名を修正した。
                    </p>
                </div>`; // table-wrapperを閉じる
            
            document.getElementById('table-container').innerHTML = html;
            
            // クリックイベントを追加
            addAccordionListeners();
            addCountClickListeners(jurisdictionLawStats, articleMap);
        }

        // アコーディオンのクリックリスナーを追加
        function addAccordionListeners() {
            const mainRows = document.querySelectorAll('.main-row');
            
            mainRows.forEach(row => {
                const countryCell = row.querySelector('.country');
                
                countryCell.addEventListener('click', function(e) {
                    const jurisdiction = row.getAttribute('data-jurisdiction');
                    const lawRows = document.querySelectorAll(`.law-row[data-parent="${jurisdiction}"]`);
                    
                    // トグル
                    if (row.classList.contains('expanded')) {
                        row.classList.remove('expanded');
                        lawRows.forEach(lawRow => lawRow.classList.remove('show'));
                    } else {
                        row.classList.add('expanded');
                        lawRows.forEach(lawRow => lawRow.classList.add('show'));
                    }
                });
                
                // ホバー効果を強調
                countryCell.style.cursor = 'pointer';
            });
        }

        // 数値セルのクリックリスナーを追加
        function addCountClickListeners(jurisdictionLawStats, articleMap) {
            const countCells = document.querySelectorAll('.clickable-count');
            
            countCells.forEach(cell => {
                cell.addEventListener('click', function(e) {
                    e.stopPropagation(); // 親のクリックイベント（もしあれば）を防止
                    const jurisdiction = this.getAttribute('data-jurisdiction');
                    const lawName = this.getAttribute('data-law');
                    const part = this.getAttribute('data-part');
                    
                    if (jurisdictionLawStats[jurisdiction] && jurisdictionLawStats[jurisdiction][lawName]) {
                        let articleIds;
                        if (part === 'ALL') {
                            articleIds = jurisdictionLawStats[jurisdiction][lawName].total;
                        } else {
                            articleIds = jurisdictionLawStats[jurisdiction][lawName].byPart[part];
                        }
                        
                        if (articleIds) {
                            showModal(jurisdiction, lawName, part, articleIds, articleMap);
                        }
                    }
                });
            });
        }

        // モーダルを表示する関数
        function showModal(jurisdiction, lawName, part, articleIds, articleMap) {
            const modal = document.getElementById('articleModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            let title = `${jurisdiction} - ${lawName} を参照している条文`;
            if (part !== 'ALL') {
                title += ` （${part}）`;
            }
            
            modalTitle.textContent = title;
            
            let html = '';
            
            // IDのセットを配列に変換してソート（必要に応じて）
            const sortedIds = Array.from(articleIds).sort();
            
            if (sortedIds.length === 0) {
                html = '<p>該当する条文がありません。</p>';
            } else {
                for (const id of sortedIds) {
                    const article = articleMap[id];
                    if (article) {
                        // \n を <br> に置換して表示
                        const formattedText = article.text.replace(/\\n/g, '<br>').replace(/\n/g, '<br>');
                        html += `
                            <div class="article-item">
                                <div class="article-id">${article.draft}</div>
                                <div class="article-text">${formattedText}</div>
                            </div>
                        `;
                    }
                }
            }
            
            modalBody.innerHTML = html;
            modal.style.display = 'block';
        }

        // モーダルを閉じる処理
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('articleModal');
            const span = document.getElementsByClassName("close")[0];
            
            if (span) {
                span.onclick = function() {
                    modal.style.display = "none";
                }
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });

        // ページ読み込み時に実行
        window.addEventListener('DOMContentLoaded', loadAndProcessData);
    </script>
